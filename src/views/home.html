
<div class="welcome-section">
  Welcome
</div>

<div class="button" ng-click="findUser()">
<p>See where you are now üê•</p>
</div>

<p >Search for locations:</p>
<div>
  <form>
    <input class="input" ng-model="searchTerm" ng-change="findPlaces()">
    <button class="button">Search</button>
  </form>
</div>
<div class="result-container">
  <div class="search-results">
    <div class="result" ng-repeat="place in searchResults" ng-click="goTo(place)">
      <p>{{ place.display_name }}</p>
    </div>
  </div>
</div>

<div id="map-element" class="map"></div>

<div>
  <p>EXHIBITIONS:</p>
</div>

<p>GALLERIES:</p>
<div ng-repeat="gallery in galleries">
  <a ng-click="panMap(gallery)">{{ gallery.name }}</a>
</div>

<div class="top-exhibitions">
  <p class="title is-2">Top rated exhibitions at the moment:</p>

  <div ng-if=" exhibition.rating > 6" ng-repeat="exhibition in allExhibitions" class=" card column is-5-desktop" style="margin: 10px;">
    <a ui-sref="exhibitionShow({ id: exhibition._id})">
      <p class="title is-4 has-text-centered"> <span class="bold">{{exhibition.name}}</span> </p>
      <p class=" content has-text-centered">{{exhibition.dates}}</p>
      <p>{{ exhibition.description}}</p>

      <div class="card-image">
        <img src="{{ exhibition.image }}" alt="This is{{exhibition.name}}">
      </div>
      <div class="card-content">
      </div>
    </a>
  </div>
</div>
