<h1 class="title is-1">Add an Exhibition:</h1>
<form ng-submit="handleSubmit()">
  <input ng-model="exhibition.name" placeholder="Name">
  <input ng-model="exhibition.image" placeholder="Image URL">
  <input ng-model="exhibition.description" placeholder="Description">
  <input ng-model="exhibition.dates" placeholder="From - Till">
  <input ng-model="exhibition.rating" type="number" min="1" max="10" placeholder="1 - 10">
  <button class="button is-link">Create</button>
</form>
