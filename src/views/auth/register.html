
 <form ng-submit="handleRegister()" class="form-section">

   <section class="hero">
     <div class="hero-body">
       <div class="container has-text-centered">
         <div class="column is-4 is-offset-4">
           <h2 class="title has-text-grey">Sign Up</h2>
           <p class="subtitle has-text-grey">Create a New Account</p>
           <div class="box">
             <form>
               <div class="field">
                 <div class="control has-icons-left">
                   <input class="input is-large" type="text" name="username" ng-model="user.username" placeholder="John Smith">
                   <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>
               </div>

               <div class="field">
                 <div class="control has-icons-left">
                   <input ng-model="user.email" class="input is-large" type="email" placeholder="Your Email" autofocus="">
                   <span class="icon is-small is-left">
                     <i class="fas fa-envelope"></i>
                   </span>
                 </div>
               </div>

               <div class="field">
                 <div class="control has-icons-left"">
                   <input ng-model="user.password" class="input is-large" type="password" placeholder="Your Password">
                   <span class="icon is-small is-left">
                     <i class="fas fa-lock"></i>
                   </span>
                 </div>
               </div>

               <button class="button is-block is-info is-large is-fullwidth">Signup</button>
             </form>
           </div>
         </div>
       </div>
     </div>
   </section>
 </form>
