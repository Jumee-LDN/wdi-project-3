<h1 class="title is-1">Create New Gallery</h1>
<form ng-submit="handleSubmit()">
  <input ng-model="gallery.name" placeholder="Name">
  <input ng-model="gallery.image" placeholder="Image URL">
  <input ng-model="gallery.latlgn.lat" placeholder="Gallery lat">
  <input ng-model="gallery.latlgn.lgn" placeholder="Gallery lgn">
  <input ng-model="gallery.locationName" placeholder="Location Name">
  <button class="button is-link">Create</button>
</form>
