<h1 class="title is-1">Edit your Gallery</h1>
<form ng-submit="handleSubmit()">
  <input ng-model="gallery.name" placeholder="Gallery Name">
  <input ng-model="gallery.image" placeholder="Gallery Image">
  <input ng-model="gallery.latlgn[0]" placeholder="Gallery lat">
  <input ng-model="gallery.latlgn[1]" placeholder="Gallery lgn">
  <input ng-model="gallery.locationName" placeholder="Gallery Location">
  <button class="button is-link">Edit</button>
</form>
